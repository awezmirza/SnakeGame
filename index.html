<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="Score">Score: <span id="ScoreValue"></span></div>
    <div class="HighScore">High Score: <span id="HighScoreValue"></span></div>
    <div id="board"></div>


    <div class="keyboard-buttons"> Use &nbsp;
        <div class="keyboard-button up">&uarr;</div>&nbsp;
        <div class="keyboard-button down">&darr;</div>&nbsp;
        <div class="keyboard-button left">&larr;</div>&nbsp;
        <div class="keyboard-button right">&rarr;</div>&nbsp; keys to move
    </div>

</body>

<script src="js/script.js"></script>

</html>
